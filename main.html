<!DOCTYPE html>
<html>
	<head>
		<title>Free 🏳️‍⚧️ Voice Analyzer</title>
		<script src="main.js"></script>
		<link rel="stylesheet" href="main.css"/>
	</head>
	<body>
		<h1>Free 🏳️‍⚧️ Voice Analyzer</h1>
		<canvas id="canvas"></canvas><br/>
		Main Frequency: <strong id="freq-out"></strong><br/>
		<label for="VolumeThresholdSelector">Volume-Threshold:</label> <input id="VolumeThresholdSelector" type="range" min="0" max="255" step="1" value="32"/><br/>

		<select id="LanguageSelector">
		</select>
		<select id="TextSelector">
		</select>
		<br/>

		<div id="TextDisplay">
		</div>
		<br/>

		<label for="TargetFrequencySelector">Target Frequency in Hertz:</lable>
		<input id="TargetFrequencySelector" type="number" min="0" max="350" value="250"/>
		<button id="PlayFrequencyButton" type="button">▶️</button>
		<br/>

		<button id="ToggleRecordButton">Start Recording</button>
		<ul id="RecordResultList"></ul>
		<table>
			<thead>
				<tr>
					<th></th>
					<th>Feminine</th>
					<th>Masculine</th>
					<th>&gt; Feminine</th>
					<th>&lt; Masculine</th>
					<th>In Between</th>
				</tr>
			</thead>
			<tbody id="RecordResultTableBody">
			</tbody>
		</table>
	</body>
</html>
