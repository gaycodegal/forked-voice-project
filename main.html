		<style type="text/css">
			:root {
				--border-radius: 10px;
				--max-width: 100rem;
			}
			@media only screen and (prefers-color-scheme: light){
				:root {
					color-scheme: light;
					--main-col: black;
					--bg-col: #f9d3ff;
					--accent-col: purple;
					--accent-bg-col: #f2b0fc;
					--accent-bg-col-2: #e685f5;
					--canvas-bg-col: white;
					--link-col: #68005d;

					--target-freq-color: #004444;
					--main-freq-color: #000000;
				}
			}
			@media only screen and (prefers-color-scheme: dark){
				:root {
					color-scheme: dark;
					--main-col: white;
					--bg-col: #2a111e;
					--accent-col: fuchsia;
					--accent-bg-col: #27142d;
					--accent-bg-col-2: #42224c;
					--canvas-bg-col: black;
					--link-col: pink;

					--target-freq-color: #00ffff;
					--main-freq-color: #ffffff;
				}
			}
			* {
				box-sizing: border-box;
			}
			html {
				color: var(--main-col);
				background-color: var(--bg-col);
			}

			body {
				padding: var(--border-radius);
			}

			body.documentation {
				max-width: 20cm;
				margin-left: auto;
				margin-right: auto;
			}

			h1 {
				color: var(--accent-col);
				text-align: center;
				font-size: 3rem;
			}

			h2 {
				color: var(--accent-col);
				border-bottom: dotted 2px;
			}



			table {
				width: var(--max-width);
				margin-left: auto;
				margin-right: auto;
				border: 2px solid var(--accent-col);
				border-collapse: collapse;
			}
			th {
				border: 2px solid var(--accent-col);
				padding: 2px;
			}
			td {
				border: 1px solid var(--accent-col);
				padding: 5px;
				text-align: center;
			}

			.NumericTableField {
				text-align: right;
			}

			a {
				color: var(--link-col);
			}

			td audio {
				width: 100%;
			}
			textarea {
				width: 100%;
				height: 100%;
				resize: none;
			}
			tbody tr {
				height: 12em;
			}
			tbody td {
				height: 100%;
			}

			button, .downloadLink {
				min-width: 3cm;
				min-height: 1.5cm;
				margin: 5px;
				font-size: 2rem;
				border-color: var(--accent-col);
				border-width: 2px;
				border-style: solid;
				border-radius: var(--border-radius);
				background-color: var(--accent-bg-col);
				display: inline-block;
				vertical-align: bottom;
				padding: 0;
			}
			.downloadLink {
				line-height: calc(1.5cm - 4px);
				text-decoration: none;
				padding: 0;
			}
			#FTVT-controls input, #FTVT-controls select {
				font-size: 2rem;
			}

			footer {
				text-align: center;
				color: gray;
			}

			footer > p > a {
				color: gray;
				text-decoration: underline;
			}

			select {
				color: var(--accent-col);
				background-color: var(--accent-bg-col);
				border-color: var(--accent-col);
				border-width: 3px;
				border-radius: var(--border-radius);
			}

			select:hover, button:hover, .downloadLink:hover {
				background-color: var(--accent-bg-col-2);
			}

			input[type="number"] {
				color: var(--accent-col);
				background-color: var(--accent-bg-col);
				border-width: 3px;
				border-radius: var(--border-radius);
				appearance: textfield;
				text-align: right;
				font-family: monospace;
			}
			input:valid {
				border-color: var(--accent-col);
			}
			input:invalid {
				border-color: orange;
				background-color: yellow;
			}
			#FTVT-threshold {
				display: flex;
			}
			#FTVT-threshold input {
				flex-grow: 1;
				flex-shrink: 1;
			}
			#FTVT-threshold label {
				flex-grow: 0;
				flex-shrink: 0;
			}
			input[type="range"] {
				width: 100%;
			}
			#FTVT-languageSelector {
				border-radius: 0;
				border-top-left-radius: var(--border-radius);
				border-bottom: none;
				border-right: none;
			}
			#FTVT-textSelector {
				border-radius: 0;
				border-top-right-radius: var(--border-radius);
				border-bottom: none;
			}

			ul.no-bullets {
			  list-style-type: none;
			  padding: 0;
			  margin: 0;
			}

			#FTVT-canvas {
				border: solid var(--accent-col);
				background-color: var(--canvas-bg-col);
				margin: 5px;
				border-radius: var(--border-radius);
				border-width: 3px;
			}
			#FTVT-textDisplay{
				padding: 5px;
				margin: 0;
				border: solid var(--accent-col);
				border-width: 3px;
				color: var(--main-col);
				background-color: var(--accent-bg-col);
				border-radius: var(--border-radius);
				border-top-left-radius: 0;
				/* TODO: implement setting the language, then this can be enabled: */
				/*text-align: justify;
				hyphens: auto;*/
			}
			#FTVT-controls {
				font-size: 2rem;
				max-width: var(--max-width);
				margin-left: auto;
				margin-right: auto;
			}
			.FTVT-popover {
				max-width: var(--max-width);
				max-height: 90vh;
				overflow-y: scroll;
				background-color: var(--bg-col);
				border: solid 3px var(--accent-col);
				border-radius: var(--border-radius);
			}
			.FTVT-language {
				font-style: italic;
			}
			#FTVT-noteSelector {
				display: flex;
				flex-wrap: wrap;
				justify-content: space-between;
			}
		</style>
